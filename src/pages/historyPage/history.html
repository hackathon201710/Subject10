<ion-header>
  <ion-navbar>
    <ion-title>
      Police Tinder
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let picture of pictures" (click)="inspect()">
      <div>{{picture.name}}</div>
      <div>{{picture.comment}}</div>
    </ion-item>
  </ion-list>
  <button (click)="delete()" ion-button>Delete</button>
</ion-content>
