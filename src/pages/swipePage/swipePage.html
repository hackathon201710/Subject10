<ion-header>
  <ion-navbar>
    <ion-title>
      Do you know this person?
    </ion-title>
    <ion-buttons end style="margin-right: 20px;">
      <button ion-button icon-only (click)="goToHistory()">
        <ion-icon name="star"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="isDone">
    <h2 style="position: fixed; /* or absolute */ top: 50%; left: 30%;">WE ARE DONE!</h2>
  </div>
<div *ngIf="!isDone" swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="voteUp(true)" (throwoutright)="voteUp(false)" id="card-stack">
    <ion-card #mycards1 swing-card *ngFor="let c of cards" style="margin: 10px">
      <ion-item *ngIf="c.data" style="margin: 5px; margin-bottom: 0px;">
          <img [src]="c.data">
          <canvas style="height: 2000px"></canvas>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
